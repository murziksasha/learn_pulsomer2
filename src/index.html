<!DOCTYPE html>
<html lang="en ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <noscript>
        <span>Для корректного обображения страницы включите 
        поддержку JavaScript в настройках браузера</span>
    </noscript>

    <div class="container">
        <div class="header">
            <div class="wrapper">
                <div class="header__nav">
                    <div class="header__nav nav__logo"><a href="#"><img src="./img/logo.png" alt="logo" class="nav__logo logo__img"></a></div>
                    <div class="header__nav nav__partner">
                        <p class="nav__partner official__par">Официальный представитель</p>
                        <img src="./img/Garmin, Polar, Suunto.png" alt="partners" class="nav__partner official__img">
                    </div>
                    <div class="nav__callback">
                        <a href="tel:74999228974" class="nav__callback nav__number">+7 (499) 922-89-74</a>
                        <button class="nav__callback callback__btn">заказать звонок</button>                    
                    </div>
                </div>
                <div class="header__main">
                    <div class="header__main main__titles">
                        <h1 class="main__title">подбор пульсометра</h1>
                        <div class="h2 main__subtitle">с учетом вашего уровня подготовки</div>
                    </div>
                    <div class="header__icons">
                        <div class="header__icons middle__icon">
                            <img src="./icons/timer_ico.png" alt="timer" class="middle__icon1">
                            <p>Время подбора: 10 минут</p>
                        </div>
                        <div class="header__icons middle__icon">
                            <img src="./icons/cart_ico.png" alt="bag" class="middle__icon2">
                            <p>Бесплатная доставака</p>
                        </div>
                        <div class="header__icons middle__icon">
                            <img src="./icons/ico_contact.png" alt="chat" class="middle__icon3">
                            <p>Ответим на все вопросы</p>
                        </div>
                    </div>
                    <div class="header__buttom">
                        <div class="header__buttom buttom__consult">
                            <div class="consult__btn btn__large"></div>
                            <p>или<a href="#" class="consult__catalog">перейти в каталог</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="js/main.js"></script>

</html>
