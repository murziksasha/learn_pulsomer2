<!DOCTYPE html>
<html lang="en ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <noscript>
        <span>Для корректного обображения страницы включите 
        поддержку JavaScript в настройках браузера</span>
    </noscript>

    <div class="container">
        <div class="header">
            <div class="wrapper">
                <div class="nav">
                    <div class="nav__logo"><a href="#"><img src="./img/logo.png" alt="logo" class="nav__img"></a></div>
                    <div class="nav__partner">
                        <p class="nav__par">Официальный представитель</p>
                        <img src="./img/Garmin, Polar, Suunto.png" alt="partners" class="nav__partner partner__img">
                    </div>
                    <div class="nav__callback">
                        <a href="tel:74999228974" class="nav__number">+7 (499) 922-89-74</a>
                        <button type="button" class="nav__btn">заказать звонок</button>                    
                    </div>
                </div>
                <div class="header__main">
                    <div class="header__titles">
                        <h1 class="header__title">подбор пульсометра</h1>
                        <h2 class="header__subtitle">с учетом вашего уровня подготовки</h2>
                    </div>
                    <div class="header__middle">
                        <div class="header__icons">
                            <img src="./icons/timer_ico.png" alt="timer" class="header__item">
                            <p>Время подбора: <br>10 минут</p>
                        </div>
                        <div class="header__icons">
                            <img src="./icons/cart_ico.png" alt="bag" class="header__item">
                            <p>Бесплатная <br>доставака</p>
                        </div>
                        <div class="header__icons">
                            <img src="./icons/messages_ico.png" alt="chat" class="header__item">
                            <p>Ответим <br> на все вопросы</p>
                        </div>
                    </div>
                    <div class="header__buttom">
                        <div class="header__consult">
                            <div class="header__btn btn__large">заказать консультацию</div>
                            <p class="header__catalog">или<a href="#" class="header__link">перейти в каталог</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="js/main.js"></script>

</body>
</html>
